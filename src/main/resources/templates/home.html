<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OAuth2 Cognito Demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" th:href="@{/cognito/style.css}">
</head>
<body>
<section class="section">
    <div class="container has-text-centered">
        <div>
            <h1 class="title">OAuth2 Spring Security Cognito Demo</h1>

            <div sec:authorize="isAuthenticated()">
                <div class="box">
                    Hello,
                </div>
            </div>

            <div sec:authorize="isAnonymous()">
                <div class="box">
                    <a class="button login is-primary" th:href="@{https://landonline-search-auth.auth.ap-southeast-2.amazoncognito.com/login?response_type=code&client_id=4m4c4llqc102rar85an7icf21q&redirect_uri=http://localhost:8080/}">Log in with Amazon Cognito</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
